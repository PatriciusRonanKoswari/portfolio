<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Playlist</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Choose Your Playlist</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row">
                    {% for playlist_info in playlist_names %}
                       <div class="">
                            {% set info = playlist_info.split('|') %}
                            <a href="{{ url_for('show_playlist', playlist_name=info[0]) }}">
                                <img src="{{ info[1] }}" alt="{{ info[0] }}" width="50" height="50">
                                {{ info[0] }}
                            </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>





    <style>
        body{
            background-color: black;
        }

        h1{
            color: white;

        }
    </style>
</body>
</html>
